# odm.yaml - Official Development Methodology v12
version: "12"
projectMode: "enterprise"

test:
  testCmd: "echo 'Configure your test command'"
  e2eSelector: ""
  coverageCmd: "echo 'Configure your coverage command'"

paths:
  reportDir: ".odm/reports"
  sourceDirs: ["src/", "lib/", "app/"]

deployment:
  remoteName: "origin"
  mainBranch: "main"

integrity:
  fileGlobs: ["*.py", "*.md", "*.json", "*.js", "*.ts", "*.rs", "*.sh", "*.yaml", "*.yml"]
  critical: ["README.md", "CHANGELOG.md", ".odm/odm.yaml"]
